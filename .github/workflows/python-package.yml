name: Test Package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install FFmpeg 7.1 (static build with VMAF)
      run: |
        wget -q https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-n7.1-latest-linux64-gpl-7.1.tar.xz
        tar -xf ffmpeg-n7.1-latest-linux64-gpl-7.1.tar.xz
        sudo mv ffmpeg-n7.1-latest-linux64-gpl-7.1/bin/* /usr/local/bin/
        ffmpeg -version

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 mypy==0.991
        pip install -r requirements.txt
        pip install -r requirements.dev.txt

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-line-length=127 --ignore=W503,W504,C901

    - name: Type check with mypy
      run: |
        mypy --no-namespace-packages --ignore-missing-imports ffmpeg_quality_metrics

    - name: Test with pytest
      run: |
        pytest test/test.py
